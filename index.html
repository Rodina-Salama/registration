   <div class="input-box">

   <div class="input-box">

    <input type="email" name="email" id="emailInput" class="form-control mb-2" placeholder="Enter Your Email">
   </div>
   <div class="input-box">

    <input type="password" name="password" id="passwordInput" class="form-control mb-2" placeholder="Enter Your Password">

</div>
